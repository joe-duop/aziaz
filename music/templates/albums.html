{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Albums</title>
{% endblock title %}



{% block content %}



    <div class="about_area">
        <div class="row">
            <div class="col-xl-12">
                <div class="section_title text-center mb-65">
                    <h3>Albums</h3>
                </div>
            </div>
        </div>
        {% for alb in theAlbum %}
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-3 col-lg-5 grid-item cat2 col-md-5">
                    <div class="about_thumb">
                        <a href="{% url 'album_details' alb.id %}"><img class="img-fluid" src="{% static 'az/image5.jpg' %}" alt=""></a>
                    </div>
                </div>
                <div class="col-xl-7 col-md-6">
                    <div class="about_info">
                        <a href="{% url 'album_details' alb.id %}"><h2>{{alb.title}}</h2></a>
                        <p>artist : {{alb.artist}}</p> 
                        <p>genre : {{alb.genre}}</p>
                        <p>date released : {{alb.date_uploaded}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>




{% endblock content %}
